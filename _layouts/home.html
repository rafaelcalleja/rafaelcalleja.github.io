<!DOCTYPE HTML>
<html prefix="og:http://ogp.me/ns#">
<head>
  <title>{{ page.title }}</title>
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.github.url }}">
  <meta property="og:image" content="{{ site.github.url }}/img/portrait.png">
  {% include head.html %}
</head>
<body>
  <section id="portrait">
    <div id="me"><img src="{{ site.github.url }}/img/portrait.png" alt="Rafael Calleja"></div>
  </section>
  <section id="intro">
    {{ content }}
  </section>
  <section id="contact">
    <div class="pure-g">
      <div class="pure-u-1-5">
        <a href="https://github.com/rafaelcalleja/"><i class="fa fa-github-alt"></i></a>
      </div>
      <div class="pure-u-1-5">
        <a href="https://github.com/PHP-DNOISE/"><i class="fa fa-github-alt"></i></a>
      </div>
      <div class="pure-u-1-5">
        <a href="https://github.com/dnoise/"><i class="fa fa-github-alt"></i></a>
      </div>
      <div class="pure-u-1-5">
        <a href="http://twitter.com/rcalleja_dnoise/"><i class="fa fa-twitter"></i></a>
      </div>
      <div class="pure-u-1-5">
        <a href="mailto:rafaelcalleja@gmail.com"><i class="fa fa-envelope"></i></a>
      </div>
    </div>
  </section>
</body>
</html>
